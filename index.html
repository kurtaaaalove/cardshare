<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>分享處理中</title> <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      margin: 0;
      /* 可以設定為透明或白色，讓它看起來更像空白頁 */
      /* background-color: transparent; */
      background-color: #FFFFFF; /* 或者純白 */
    }
    /* 原有的 .page-marker, .message-container, .message 等樣式可以移除或保留，因為對應的 HTML 元素將被移除 */
  </style>
</head>
<body>
  <script>
    async function initializeShareRedirect() {
      // const statusMessageElement = document.getElementById('statusMessage'); // 該元素已移除，此行不再需要
      const liffId = "2007344981-byP9NanG"; // 此頁面專用的 LIFF ID

      try {
        console.log("Initializing LIFF (ID: " + liffId + ")...");
        await liff.init({ liffId: liffId });
        console.log("LIFF Initialized Successfully.");

        if (!liff.isLoggedIn()) {
          console.warn("User not logged in. ShareTargetPicker might handle login or fail.");
        }

        const urlParams = new URLSearchParams(window.location.search);
        const shareTarget = urlParams.get('target');
        console.log("Share target from URL: " + (shareTarget || "Not provided"));

        if (!shareTarget) {
          console.error("Error: Missing share target (target) parameter.");
          // 可以選擇性地 alert 提示，或者直接關閉
          // alert('錯誤：缺少分享目標參數。');
          setTimeout(() => { if (liff.isInClient()) liff.closeWindow(); }, 500); // 快速關閉
          return;
        }

        let targetFile = '';
        let altText = '';
        
        // JSON 檔案現在位於相對於此 index.html 的同一目錄下 (在 cardshare 專案內)
        if (shareTarget === 'ksdigi') {
          targetFile = 'ksdigi.json'; 
          altText = 'KSDIGI 名片';
        } else if (shareTarget === 'daka') {
          targetFile = 'daka.json';
          altText = 'DAKA 名片';
        } else if (shareTarget === 'kktl') {
          targetFile = 'kktl.json';
          altText = '越境食旅 名片';
        } else {
          console.error("Error: Unknown share target - " + shareTarget);
          // alert('錯誤：未知的分享目標 (' + shareTarget + ')。');
          setTimeout(() => { if (liff.isInClient()) liff.closeWindow(); }, 500); // 快速關閉
          return;
        }

        console.log(`Preparing to share ${altText} (source: ${targetFile})...`);
        
        const response = await fetch(targetFile); 
        if (!response.ok) {
          console.error(`Fetch failed for ${targetFile}, status: ${response.status}`);
          throw new Error(`讀取 ${targetFile} 失敗 (狀態：${response.status})`);
        }
        const flexMessageContents = await response.json();
        console.log("Flex Message content fetched successfully.");

        if (liff.isInClient()) {
          console.log("Attempting to launch shareTargetPicker...");
          await liff.shareTargetPicker([{
            type: "flex",
            altText: altText,
            contents: flexMessageContents
          }]);
          console.log("Share initiated! Closing window...");
          liff.closeWindow();
        } else {
          console.warn("Not in LINE client. Share function limited.");
          // 在非 LINE Client 環境，可以選擇性提示或直接嘗試關閉
          // alert("此分享功能建議在 LINE App 內操作。"); 
          if (liff.getOS() === 'web' || !liff.isInClient()) { // 如果是網頁瀏覽器或非LINE App環境
            // 可以不執行任何動作，或嘗試關閉 (雖然外部瀏覽器關閉視窗可能受限)
            // window.close(); // 嘗試關閉瀏覽器視窗，但可能被瀏覽器阻止
          } else if (liff.isInClient()) { // 如果意外地還是在某種 LIFF Client
             liff.closeWindow();
          }
        }

      } catch (err) {
        console.error("Share redirect error:", err);
        // 對於未捕獲的嚴重錯誤，可以考慮 alert，或者僅記錄到 console
        // alert(`分享過程中發生錯誤：${err.toString()}`);
        if (liff.isInClient()) liff.closeWindow(); // 發生錯誤也嘗試關閉視窗
      }
    }
    initializeShareRedirect();
  </script>
</body>
</html>
